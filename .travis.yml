language: go

go:
- 1.12.x

addons:
  apt:
    packages:
    - rpm

env:
  global:
    - GO111MODULE=on
    - GOBIN="${GOPATH}/bin"
    - PATH="${GOBIN}:${PATH}"

deploy:
- provider: script
  skip_cleanup: true
  script: ./travis-goreleaser
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
